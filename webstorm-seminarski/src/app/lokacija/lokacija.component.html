<p><button mat-raised-button style="float: right" (click)="Novi()">Dodaj novu sliku</button></p>




<div class="ponuda">
  <mat-grid-list cols="4"rowHeight="400px">
    <mat-grid-tile class = "prozor" *ngFor="let x of obs | async"><mat-card class="example-card">
      <img mat-card-image src="{{x.slikaSlika}}" alt="Photo of a Shiba Inu" style="height: 150px">
      <mat-card-content>

        <p *ngFor="let x of listProdavnica"style="font-size: 14px;font-weight: bold">Prodavnica: {{x.naziv}}</p>

        <p style="font-size: 12px">
          Opis: {{x.opis}}
        </p>
        <mat-card-actions style="margin-top:10px">
        </mat-card-actions>
      </mat-card-content>
    </mat-card></mat-grid-tile>

  </mat-grid-list>
  <mat-paginator style="position: relative" [pageSizeOptions]="[2, 4, 6, 8]"></mat-paginator>
</div>
